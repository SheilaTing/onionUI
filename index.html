<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style lang="scss">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* css变量用法 */


    #app {
        /* width: 800px; */
        margin: 20px auto;
        border: 1px solid #ccc;

    }

    .box {
        margin: 20px 20px;
        display: inline-flex;
        flex-wrap: wrap;
    }
    .test-tab{
        margin:20px 20px;
        border:1px solid;
    }
</style>

<body>
    <div id="app">

        <div class="box">
            <o-button icon="setting" :loading="loading1" @click="loading1=!loading1">按钮</o-button>
            <o-button iconposition="right" icon="download" :loading="loading2" @click="loading2=!loading2">提交</o-button>
            <o-button @click="" iconposition="left" icon="setting">确定</o-button>
        </div>

        <div class="box">
            <o-button-group>
                <o-button icon="left">上一页</o-button>
                <o-button icon="right" iconposition="right">下一页</o-button>
            </o-button-group>
        </div>

        <!-- input组件 -->
        <div class="box">
            <o-input value="测试正常"></o-input>
            <o-input value="测试禁用" disabled></o-input>
            <o-input value="测试只读" readonly></o-input>
            <o-input value="测试error" error="一些规则，例如，长度不能小于3"></o-input>
            <o-input value="测试 onchange事件" @change="handlechange"></o-input>
        </div>

        <!-- 测试栅格布局 -->
        <!-- 原理，提供几个不同客户端的样式供用户来设置，而这些设置只会在用户屏幕对应的客户端上
            生效,例如，我期望在手机上，一行有三列，那么我就设置 :phone='{span:8}'
            期望在pad上有两列，就设置 :ipad='{span:12}'
            也就是说想显示成什么样子是用户来决定的，我只是使用媒体查询，在相应的屏幕生成样式提供这个功能而已，棒
            row 是可以折行显示的，所以如果一行放不下就会换行
        -->

        <o-row gutter='2'>
            <o-col span="24" :phone="{span:12}">
                <div>1</div>
            </o-col>
            <o-col span="8" :phone="{span:12}">
                <div>2</div>
            </o-col>
            <o-col span="8">
                <div>3</div>
            </o-col>
            <o-col span="8">
                <div>4</div>
            </o-col>
        </o-row>

        <!-- 当切换tab 时要改变selectedTab,切换时点击的是子组件 o-tabs-item，要触发一个事件，给父组件来更改 -->
        <div class="test-tab">
            <o-tabs :selected.sync="selectedTab">
                <o-tabs-head>
                    <o-tabs-item name="tab1" disabled >
                        <o-icon name="setting"></o-icon> tab1
                    </o-tabs-item>
                    <o-tabs-item name="tab2">tab1</o-tabs-item>
                    <o-tabs-item name="tab3">tab1</o-tabs-item>
                </o-tabs-head>
                <o-tabs-body>
                    <o-tabs-panel name="tab1">panel1</o-tabs-panel>
                    <o-tabs-panel name="tab2">panel2</o-tabs-panel>
                    <o-tabs-panel name="tab3">panel3</o-tabs-panel>
                </o-tabs-body>

            </o-tabs>

        </div>

        <div>
            <o-collapse>
                <o-collapse-item title="标题1">内容一</o-collapse-item>
                <o-collapse-item title="标题2">内容二</o-collapse-item>
                <o-collapse-item title="标题3">内容三</o-collapse-item>
            </o-collapse>

        </div>


    </div>

</body>
<script src="./src/app.js"></script>

</html>
