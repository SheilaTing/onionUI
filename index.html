<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;padding:0;box-sizing: border-box;
    }
    /* css变量用法 */
    :root{
        --button-height:32px;
        --font-size:14px;
        --button-bg:white;
        --button-active-bg:#eee;
        --border-radius:4px;
        --color:#333;
        --border-color:#999;
        --border-color-hover:#666;
    }
    #app{
        margin:20px 10px;
        display:inline-flex;
    }
</style>
   
<body>
    <div id="app">
        
        <o-button icon="setting"
        :loading="loading1"
        @click="loading1=!loading1"
        >按钮</o-button>

        <o-button iconposition="right"
        icon="download"
        :loading="loading2"
        @click="loading2=!loading2"
        >提交</o-button>

        <o-button @click="" iconposition="left"
        icon="setting"
        >确定</o-button>


        <o-button-group>
            <o-button icon="left">上一页</o-button>
            <o-button icon="right" iconposition="right">下一页</o-button>
        </o-button-group>
    </div>
</body>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1973223_gcb6toxu99v.js"></script>
</html>
