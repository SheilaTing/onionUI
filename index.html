<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style lang="scss">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* css变量用法 */
    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }

    #app {
        width:800px;
        margin: 20px auto;
        border:1px solid #ccc;
        
    }

    .box {
        margin: 20px 20px;
        display: inline-flex;
        flex-wrap: wrap;
    }
</style>

<body>
    <div id="app">

        <div class="box">
            <o-button icon="setting" :loading="loading1" @click="loading1=!loading1">按钮</o-button>
            <o-button iconposition="right" icon="download" :loading="loading2" @click="loading2=!loading2">提交</o-button>
            <o-button @click="" iconposition="left" icon="setting">确定</o-button>
        </div>

        <div class="box">
            <o-button-group>
                <o-button icon="left">上一页</o-button>
                <o-button icon="right" iconposition="right">下一页</o-button>
            </o-button-group>
        </div>




        <!-- input组件 -->
        <div class="box">
            <!-- <o-input value="测试正常"></o-input>
            <o-input value="测试禁用" disabled></o-input>
            <o-input value="测试只读" readonly></o-input>
            <o-input value="测试error" error="一些规则，例如，长度不能小于3"></o-input>
            <o-input value="测试 onchange事件" @change="handlechange"></o-input> -->
        </div>

        <!-- 测试栅格布局 -->
        <div class="box">
            <o-row>
                <o-col></o-col>
                <o-col></o-col>
            </o-row>
            <o-row>
                <o-col></o-col>
                <o-col></o-col>
                <o-col></o-col>
            </o-row>
            <o-row>
                <o-col class="col-3"></o-col>
                <o-col></o-col>
                <o-col></o-col>
                <o-col></o-col>
                <o-col></o-col>
            </o-row>
        </div>



    </div>
</body>
<script src="./src/app.js"></script>

</html>
